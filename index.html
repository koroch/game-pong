<!DOCTYPE html>
<html>
    <head>
        <title>Super Pong</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>   
    
	<body>
        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Goool!</h2>
              <div id="confetti-container"></div>
            </div>
        </div>
        <div id="dvJogo">
            <div id="dvBola"></div>
            <div id="dvJogador" class="barra esquerda"></div>
            <div id="dvCpu" class="barra direita"></div>
        </div>
		<div id="dvPainel">
            <div id="itemPainel">
                <button id="start-btn">
                    Iniciar
                </button>
            </div>
            <div id="itemPainel2">
                <label>Pontos Player</label>
                <input type="text" id="txtPontos" value="0" size="10" disabled="true" class="pontosUser"/>
                <label>x</label>
                <input type="text" id="txtPontosCpu" value="0" size="10" disabled="true" class="pontosCpu"/>
                <label>Pontos CPU</label>
            </div>
		</div>
	</body>
</html>
